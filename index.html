<!DOCTYPE html>
<html lang="en" style="height: 100%;">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual Events Calendar</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/mocha/5.2.0/mocha.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body style="height: 100%; display: block;">
    <div id="pageBody">
      <header tabindex="4">
        <h1 class="header">Find your next event</h1>
        <div class="event-count"></div>
      </header>

      <container id="eventsContainer">
        <ul class="search-results"></ul>
      </container>
    </div>
    <div id="mocha"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mocha/5.2.0/mocha.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/4.2.0/chai.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sinon.js/7.2.3/sinon.js"></script>
    <script src="./src/index.js"></script>
  </body>
</html>
